              - ë¸Œëœì¹˜ ì»¤ë²„ë¦¬ì§€: ${branches}%
              - í•¨ìˆ˜ ì»¤ë²„ë¦¬ì§€: ${functions}%
              - êµ¬ë¬¸ ì»¤ë²„ë¦¬ì§€: ${statements}%
            `

            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
