name: CI Assignment 6

on:
  pull_request:
    types:
      - opened
      - synchronize
    paths:
      - 'packages/assignment-6/**'
    
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: package install
        run: |
          pnpm -F assignment-6 install

      - name: job1 구현
        id: job_1
        run: |
          pnpm -F assignment-6 build

      - name: Handle failure
        if: failure()
        uses: actions/github-script@v6
        with: 
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "### 👎 Build failed"
            })

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: package install
        run: |
          pnpm -F assignment-6 install

      - name: job2 구현
        run: |
          pnpm -F assignment-6 lint 2>&1 | tee error_log.txt
          exit ${PIPESTATUS[0]}

      - name: Handle failure
        if: failure()
        uses: actions/github-script@v6
        with: 
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const fs = require('fs');
            const errorMessage = fs.readFileSync('error_log.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ESLint Results\n---\n${errorMessage}`
            })

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: package install
        run: |
          pnpm -F assignment-6 install

      - name: job3 구현
        run: |
          pnpm -F assignment-6 test:coverage 2>&1 | tee test.json
        
      - name: callback
        uses: actions/github-script@v6
        with: 
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const fs = require('fs');

            // 커버리지 리포트 읽기
            const coverageData = JSON.parse(fs.readFileSync('packages/assignment-6/coverage/coverage-summary.json', 'utf8'));

            // All files 섹션에서 전체 커버리지 값 추출
            const allFilesCoverage = coverageData.total;

            const lineCoverage = allFilesCoverage.lines.pct;
            const branchCoverage = allFilesCoverage.branches.pct;
            const functionCoverage = allFilesCoverage.functions.pct;
            const statementCoverage = allFilesCoverage.statements.pct;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### 테스트 성공✅ \n---\n- 라인 커버리지: ${lineCoverage.toFixed(2)}%\n- 브랜치 커버리지: ${branchCoverage.toFixed(2)}%\n- 함수 커버리지: ${functionCoverage.toFixed(2)}%\n- 구문 커버리지: ${statementCoverage.toFixed(2)}%`
            })

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: job4 구현
        run: echo "job4의 내용을 구현해주세요"

  assign_reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: job5 구현
        run: echo "job5의 내용을 구현해주세요"
