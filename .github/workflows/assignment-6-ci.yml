name: CI Assignment 6

on:
  push:
    branches:
      - kimfield98-assignment-6
  pull_request:
    types:
      - synchronize
      - opened
      - reopened

    paths:
      - 'packages/assignment-6/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Fix and install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm install --frozen-lockfile

      - name: TypeScript Compile
        run: pnpm -F assignment-6 run tsc 2>tsc-error.log
        continue-on-error: true
        id: tsc

      - name: Build Project
        run: pnpm -F assignment-6 run build 2>build-error.log
        continue-on-error: true
        id: build

      - name: Check for errors
        if: steps.tsc.outcome == 'failure' || steps.build.outcome == 'failure'
        run: |
          echo "TypeScript Compile Error or Build Error"
          echo "## TypeScript Compile Logs"
          cat tsc-error.log || true
          echo "## Build Logs"
          cat build-error.log || true
          exit 1

      - name: Post comment on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const errors = [];
            if ('${{ steps.tsc.outcome }}' === 'failure') errors.push('TypeScript Compile');
            if ('${{ steps.build.outcome }}' === 'failure') errors.push('Build');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ The following errors occurred:\n${errors.join('\n')}\n\nPlease check the build logs for more details.`
            })

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Fix and install dependencies
        run: |
          pnpm install --no-frozen-lockfile
          pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm -F assignment-6 run lint > eslint-report.txt
        continue-on-error: true
      
      - name: Check for ESLint errors
        id: lint-check
        run: |
          if [ -s eslint-report.txt ]
          then
            echo "ESLint errors found"
            echo "lint_failed=true" >> $GITHUB_ENV
          else
            echo "No ESLint errors found"
            echo "lint_failed=false" >> $GITHUB_ENV
          fi
        
      - name: Post ESLint report as comment
        if: steps.lint-check.outputs.lint_failed == 'true' && github.event_name == 'pull_request'
