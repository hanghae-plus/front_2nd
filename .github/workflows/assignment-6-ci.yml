                  `| ${score(finalSummary.accessibility)} Accessibility | ${finalSummary.accessibility} |`,
                  `| ${score(finalSummary['best-practices'])} Best practices | ${finalSummary['best-practices']} |`,
                  `| ${score(finalSummary.seo)} SEO | ${summary.seo} |`,
                  `\n`,
