name: CI Assignment 6

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'packages/assignment-6/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Job1 (Build)
        id: job1
        run: |
          pnpm -F assignment-6 install
          pnpm -F assignment-6 build

      - name: Comment on Error
        if: failure() && steps.job1.outcome == 'failure'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: context.issue.number,
              body: `
                ## Build Error Result
                
                Build failed. Please check the error message and fix it.
              `
            })

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm -F assignment-6 install

      - name: Set ESLint output to env
        id: eslint
        run: |
          output=$(pnpm -F assignment-6 lint 2>&1)
          echo "ESLINT_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment ESLint results when success
        uses: actions/github-script@v6
        if: success()
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            const eslintOutput = process.env.ESLINT_OUTPUT || 'No ESLint output available';
            const message = `
            ## ESLint Results

            \`\`\`
            ${eslintOutput}
            \`\`\`
            `;

            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: owner,
              repo: repo,
              body: message
            })

      - name: Comment ESLint results when failure
        uses: actions/github-script@v6
        if: failure()
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            const eslintOutput = process.env.ESLINT_OUTPUT || 'No ESLint output available';
            const errorMessage = `
            ## ESLint Results

            \`\`\`
            ${eslintOutput}
            \`\`\`
            `;

            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: owner,
              repo: repo,
              body: errorMessage
            })

  test:
