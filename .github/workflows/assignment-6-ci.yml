name: CI Assignment 6

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # paths:
    #   - 'packages/assignment-6/**'
  push:
    branches: [develop]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: 디렉토리 구조 확인
        run: ls -R

      - name: List assignment-6 files
        run: ls -R packages/assignment-6

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install
        working-directory: packages/assignment-6

      - name: job1 구현
        run: |
          set -e
          if ! pnpm run build; then
            echo "TypeScript build failed" > $(pwd)/packages/assignment-6/tsc_error.txt
            exit 1
          fi
        working-directory: packages/assignment-6

      - name: 빌드 에러 세팅
        id: check_build_error
        run: |
          if [ -f $(pwd)/packages/assignment-6/tsc_error.txt ]; then
            echo "::set-output name=build_error::true"
          else
            echo "::set-output name=build_error::false"
          fi

      - name: 빌드 에러시 PR 코멘트
        if: steps.check_build_error.outputs.build_error == 'true'
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const tscErrors = fs.readFileSync('packages/assignment-6/tsc_error.txt', 'utf8');
            github.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `TypeScript build failed:\n\n\`\`\`\n${tscErrors}\n\`\`\``
            });

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: job2 구현
        run: echo "job2의 내용을 구현해주세요"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: job3 구현
        run: echo "job3의 내용을 구현해주세요"

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: job4 구현
        run: echo "job4의 내용을 구현해주세요"

  assign_reviewer:
