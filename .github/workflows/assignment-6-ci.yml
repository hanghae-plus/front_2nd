name: CI Assignment 6

on:
  pull_request:
    types:
      - opened
    paths:
      - 'packages/assignment-6/**'
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: job1 구현
