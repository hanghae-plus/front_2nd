name: CI Assignment 6

on:
  pull_request:
    types: [synchronize, opened]
    paths:
      - "**"
permissions:
  pull-requests: write
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v4
      with:
        version: latest
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: pnpm -F assignment-6 install
    - name: Run tsc and build
      run: |
        pnpm -F assignment-6 run tsc
        pnpm -F assignment-6 run build
    - name: Comment on PR if build fails
      if: failure()
      uses: actions/github-script@v6
      with:
        github-token: ${{secrets.TOKEN_FOR_CI}}
        script: |
          const fs = require('fs');
          const buildLog = fs.readFileSync('build.log', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '빌드 과정에서 오류가 발생했습니다. 로그를 확인해주세요.
              \`\`\`
              ${buildLog}
              \`\`\``
            '
          })
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: job2 구현
        run: echo "job2의 내용을 구현해주세요"
      - uses: actions/checkout@v4
    
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run ESLint
        id: eslint
        run: |
          pnpm -F assignment-6 lint > lint.log 2>&1 || true
          echo "eslint_exit_code=$?" >> $GITHUB_OUTPUT
          cat lint.log
      
      - name: Comment PR
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            const fs = require('fs')
            const eslintReport = fs.readFileSync('lint.log', 'utf8')
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ESLint 검사 결과:\n```\n' + eslintReport + '\n```'
            })  

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run tests and collect coverage
        run: pnpm -F assignment-6 test:coverage
      
      - name: Generate coverage report
        id: coverage
        run: |
          coverage_report=$(pnpm -F assignment-6 test:coverage-report)
          echo "coverage_report<<EOF" >> $GITHUB_OUTPUT
          echo "$coverage_report" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Comment PR with coverage report
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Test Coverage Report:\n```\n' + '${{steps.coverage.outputs.coverage_report}}' + '\n```'
            })

  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build project
        run: pnpm -F assignment-6 build
      
      - name: Run Lighthouse CI
        id: lighthouse
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun --upload.target=temporary-public-storage --collect.staticDistDir=./packages/assignment-6/dist > lighthouse_report.txt
          echo "lhci_results<<EOF" >> $GITHUB_OUTPUT
          cat lighthouse_report.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Comment PR with Lighthouse results
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            const fs = require('fs');
            const lighthouseReport = fs.readFileSync('lighthouse_report.txt', 'utf8');
            const reportLines = lighthouseReport.split('\n');
            const scoreLines = reportLines.filter(line => line.includes('| '));
            const formattedReport = scoreLines.join('\n');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Lighthouse CI Results:\n```\n' + formattedReport + '\n```\n\nFull report: ' + '${{ steps.lighthouse.outputs.links }}'
            })

  assign_reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: job5 구현
        run: echo "job5의 내용을 구현해주세요"