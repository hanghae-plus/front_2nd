name: CI Assignment 6

on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened
    paths:
      - "packages/assignment-6/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm -F assignment-6 tsc
      - run: pnpm -F assignment-6 build
      - if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            const pull_number = context.payload.pull_request.number;
            const { owner, repo } = context.repo;
            console.log(`Owner: ${owner}, Repo: ${repo}, PR number: ${pull_number}`);
            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number,
              body: '## 빌드 오류 발생 ❌\nTypeScript 컴파일 또는 빌드 과정에서 오류가 발생했습니다. 로그를 확인해 주세요.',
              event: 'COMMENT'
            });

  lint:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm -F assignment-6 lint > lint_report.txt 2>&1
      - if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            const fs = require('fs')
            const report = fs.readFileSync('lint_report.txt', 'utf8')
            const truncated_report = report.length > 65000 
              ? report.substr(0, 65000) + "\n\n... (report truncated due to length)"
              : report

            const pull_number = context.payload.pull_request.number;
            const { owner, repo } = context.repo;

            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number,
              body: `## ESLint Results\n\`\`\`\n${truncated_report}\n\`\`\``,
              event: 'COMMENT'
            });

  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: |
          pnpm install
          pnpm --filter assignment-6 add -D @vitest/coverage-v8
      - run: pnpm -F assignment-6 test -- --coverage > coverage_report.txt
      - id: format_coverage
        run: |
          LINE_COVERAGE=$(grep "All files" coverage_report.txt | awk '{print $7}')
          FUNCTION_COVERAGE=$(grep "All files" coverage_report.txt | awk '{print $5}')
          STATEMENT_COVERAGE=$(grep "All files" coverage_report.txt | awk '{print $3}')
          BRANCH_COVERAGE=$(grep "All files" coverage_report.txt | awk '{print $4}')
          echo "line_coverage=${LINE_COVERAGE}%" >> $GITHUB_OUTPUT
          echo "function_coverage=${FUNCTION_COVERAGE}%" >> $GITHUB_OUTPUT
          echo "statement_coverage=${STATEMENT_COVERAGE}%" >> $GITHUB_OUTPUT
          echo "branch_coverage=${BRANCH_COVERAGE}%" >> $GITHUB_OUTPUT
      - if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            const { owner, repo } = context.repo
            const pull_number = context.payload.pull_request.number;

            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number,
              body: '## 테스트 실패 ❌',
              event: 'COMMENT'
            });
      - if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            const lineCoverage = `${{ steps.format_coverage.outputs.line_coverage }}`
            const functionCoverage = `${{ steps.format_coverage.outputs.function_coverage }}`
            const statementCoverage = `${{ steps.format_coverage.outputs.statement_coverage }}`
            const branchCoverage = `${{ steps.format_coverage.outputs.branch_coverage }}`

            const { owner, repo } = context.repo
            const pull_number = context.payload.pull_request.number;

            await github.rest.pulls.createReview({
              owner,
              repo,
              pull_number,
              body: `## 테스트 성공 ✅\n ### 커버리지 결과\n\`\`\`\n${coverage}\n\`\`\``,
              event: 'COMMENT'
            });

