          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            // Parse Coverage.txt
            const fs = require('fs');
            const coverage = fs.readFileSync('coverage.txt', 'utf-8');
            const scoreOfAllFiles = coverage.split('\n').find((line) => line.includes('All files'));
