name: CI Assignment 6

on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened

    paths:
      - 'packages/assignment-6/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript Compile
        run: pnpm -F assignment-6 tsc 2>tsc-error.log
        id: tsc

      - name: Build Project
        run: pnpm -F assignment-6 build > error.log 2>&1
        id: build

      - name: Check for errors
        if: steps.tsc.outcome == 'failure' || steps.build.outcome == 'failure'
        run: |
          echo "TypeScript Compile Error or Build Error"
          echo "## TypeScript Compile Logs"
          cat tsc-error.log || true
          echo "## Build Logs"
          cat build-error.log || true
          exit 1

      - name: Post comment on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const errors = [];
            if ('${{ steps.tsc.outcome }}' === 'failure') errors.push('TypeScript Compile');
            if ('${{ steps.build.outcome }}' === 'failure') errors.push('Build');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ The following errors occurred:\n${errors.join('\n')}\n\nPlease check the build logs for more details.`
            })

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm -F assignment-6 lint > lint_output.log 2>&1
        continue-on-error: true

      - name: Post ESLint report as comment
        if: failure()
        uses: actions/github-script@v6.4.0
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const fs = require('fs')
            const report = fs.readFileSync('packages/assignment-6/.eslintrc.cjs', 'utf8')
            const message = `## ESLint Results\n\n${report}`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message            
            })

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          cd packages/assignment-6
          pnpm install
          pnpm install -D vitest jsdom @vitest/coverage-v8

      - name: Run tests
        run: |
          cd packages/assignment-6
          pnpm run test

      - name: Generate coverage report
        id: coverage
        run: |
          cd packages/assignment-6
          pnpm run coverage
          LINE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          BRANCH=$(jq -r '.total.branches.pct' coverage/coverage-summary.json)
          FUNCTION=$(jq -r '.total.functions.pct' coverage/coverage-summary.json)
          STATEMENT=$(jq -r '.total.statements.pct' coverage/coverage-summary.json)
          echo "LINE=${LINE}" >> $GITHUB_ENV
          echo "BRANCH=${BRANCH}" >> $GITHUB_ENV
          echo "FUNCTION=${FUNCTION}" >> $GITHUB_ENV
          echo "STATEMENT=${STATEMENT}" >> $GITHUB_ENV

      - name: Comment on PR with coverage results
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.TOKEN_FOR_CI}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 커버리지 결과
              * 라인 커버리지: ${{ env.LINE }}%
              * 브랜치 커버리지: ${{ env.BRANCH }}%
              * 함수 커버리지: ${{ env.FUNCTION }}%
              * 구문 커버리지: ${{ env.STATEMENT }}%`
            })

  lighthouse:
    runs-on: ubuntu-latest
    steps:
