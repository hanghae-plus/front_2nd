name: CI Assignment 6

on:
  pull_request:
    types:
      - synchronize
      - opened
      - reopened

    paths:
      - 'packages/assignment-6/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: TypeScript Compile
        run: pnpm -F assignment-6 tsc 2>tsc-error.log
        continue-on-error: true
        id: tsc

      - name: Build Project
        run: pnpm -F assignment-6 build > error.log 2>&1
        continue-on-error: true
        id: build

      - name: Check for errors
        if: steps.tsc.outcome == 'failure' || steps.build.outcome == 'failure'
        run: |
          echo "TypeScript Compile Error or Build Error"
          echo "## TypeScript Compile Logs"
          cat tsc-error.log || true
          echo "## Build Logs"
          cat build-error.log || true
          exit 1

      - name: Post comment on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const errors = [];
            if ('${{ steps.tsc.outcome }}' === 'failure') errors.push('TypeScript Compile');
            if ('${{ steps.build.outcome }}' === 'failure') errors.push('Build');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ The following errors occurred:\n${errors.join('\n')}\n\nPlease check the build logs for more details.`
            })

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm -F assignment-6 lint > lint_output.log 2>&1
        continue-on-error: true

      - name: Post ESLint report as comment
        if: failure()
        uses: actions/github-script@v6.4.0
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const fs = require('fs')
            const report = fs.readFileSync('lint_output.log', 'utf8')
            const message = `## ESLint Results\n\n${report}`
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message            
            })

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm -F assignment-6 test -- --coverage

      - name: Post coverage comment
        if: always()
        uses: actions/github-script@v6.4.0
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const fs = require('fs')
            const path = require('path')

            const coveragePath = path.join(process.cwd(), 'packages/assignment-6/coverage', 'coverage-summary.json')
            let message = '## 테스트 결과\n\n'

            try {
              const coverageData = JSON.parse(fs.readFileSync(coveragePath, 'utf8'))
              const totalCoverage = coverageData.total
              
              message += '### 커버리지 결과\n'
              message += `- 라인 커버리지: ${totalCoverage.lines.pct}%\n`
              message += `- 구문 커버리지: ${totalCoverage.statements.pct}%\n`
              message += `- 함수 커버리지: ${totalCoverage.functions.pct}%\n`
              message += `- 브랜치 커버리지: ${totalCoverage.branches.pct}%\n`
            } catch (error) {
              message += '커버리지 데이터를 읽는 데 실패했습니다.\n'
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })

