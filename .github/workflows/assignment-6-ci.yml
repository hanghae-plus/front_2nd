  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: install dependencies
        run: |
          pnpm -F assignment-6 install
          pnpm install -g @lhci/cli

      - name: Project build
        run: pnpm -F assignment-6 build

      - name: Run Lighthouse CI
        id: lighthouse
        run: lhci autorun --config=.github/lighthouse.ci/lighthouserc.json --no-exit-on-failure

      - name: Comment the lighthouse result on PR
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const fs = require('fs');
            const path = require('path');

            const lighthouseDir = path.join(process.env.GITHUB_WORKSPACE, '.lighthouseci')
            const jsonFiles = fs.readdirSync(lighthouseDir).filter(file => file.endsWith('.json'));
            if (jsonFiles.length === 0) {
              console.error("No JSON files found");
              return;
            }

            const getScoreEmoji = (score) => {
              if (score >= 90) return 'ğŸŸ¢';
              if (score >= 50) return 'ğŸŸ ';
              return 'ğŸ”´';
            }

            const categoriesWithUpperCase = ['Performance', 'Accessibility', 'Best Practices', 'SEO'];
            const categories = ['performance', 'accessibility', 'best-practices', 'seo'];

            let resultTable = '| ì¹´í…Œê³ ë¦¬ | ì‹¤í–‰ 1 | ì‹¤í–‰ 2 | ì‹¤í–‰ 3 | í‰ê·  |\n|---|---|---|---|---|\n';

            const scores = categories.map(() => []);

            jsonFiles.forEach((jsonFile) => {
              const resultPath = path.join(lighthouseDir, jsonFile);
              const lighthouseResult = JSON.parse(fs.readFileSync(resultPath, 'utf-8'));

              categories.forEach((category, categoryIndex) => {
                const score = Math.round(lighthouseResult.categories[category].score * 100);
                scores[categoryIndex].push(score);
              })
            })

            categories.forEach((category, categoryIndex) => {
              const averageScore = Math.round(scores[categoryIndex].reduce((sum, score) => sum + score, 0) / scores[categoryIndex].length);
              const emoji = getScoreEmoji(averageScore);
              resultTable += `| ${categoriesWithUpperCase[categoryIndex]} | ${scores[categoryIndex][0]} | ${scores[categoryIndex][1]} | ${scores[categoryIndex][2]} | ${emoji} ${averageScore} |\n`;
            })
            const lighthouseMessage = `
              ## Lighthouse ì„±ëŠ¥ ì¸¡ì • ê²°ê³¼
              
              ${resultTable}
            `;

            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: owner,
              repo: repo,
              body: lighthouseMessage
            })

  assign_reviewer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: kentaro-m/auto-assign-action@v2.0.0
        if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened')
        with:
          repo-token: ${{ secrets.TOKEN_FOR_CI }}
          configuration-path: .github/auto-assign.yml

      - name: Comment the review request on PR
        if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened')
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const pr = await github.rest.pulls.get({
              owner: owner,
              repo: repo,
              pull_number: context.issue.number
            });

            const assignedReviewers = pr.data.requested_reviewers;

            if (assignedReviewers.length > 0) {
              const reviewerMentions = assignedReviewers.map(reviewer => `@${reviewer.login}`).join(' ');
              const message = `${reviewerMentions} ë¦¬ë·°ë¥¼ ë¶€íƒë“œë¦½ë‹ˆë‹¤.`;

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: owner,
                repo: repo,
                body: message
              })
              console.log('Review request comment posted successfully.');
            } else {
              console.log('No reviewers assigned to this PR.');
            }
