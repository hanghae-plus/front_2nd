name: CI Assignment 6

on:
  pull_request:
    types:
      - opened
    paths:
      - 'packages/assignment-6/**'
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: job1 구현
        id: job_1
        run: |
          pnpm install
          pnpm -F assignment-6 build

      - name: Handle failure
        if: ${{ failure() }}
        run: |
          echo "Handling failure because the previous step failed"
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -X POST -d "{\"body\":\"The build has failed! Please check the logs.\"}" \
          "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
          exit -1

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: job2 구현
        run: echo "job2의 내용을 구현해주세요"

  test:
    runs-on: ubuntu-latest
    steps:
